<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑单词库</title>
    <!-- 引入Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 引入 CodeMirror 样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css">
    <!-- 引入 CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container" style="margin-top: 30px">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"  id="message_box_x" href="/">主页</a>
                    <a class="navbar-brand" id="translate_box_x" href="/config">编辑</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="status_box">响应码</a></li>
                        <button type="button" class="btn btn-default navbar-btn"
                                href="https://y4vltzl3zf.feishu.cn/base/BLQFb58SKaEJSPsyoo9cfFcmn4d">错题本</button>
                    </ul>
                </div>
            </div>
        </nav>


        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">当前学习到：</label>
                <input type="text" class="form-control" placeholder="{{ serial_num }}">
            </div>
            <button type="submit" class="btn btn-default pull-right">保存全部更改</button>
        </form>


        <div id="input_box"  style="margin-top: 15px; border: 1px solid #ccc; border-radius: 4px; height: 550px;"></div>

    </div>

    <script>
        // 初始化 CodeMirror
        const editor = CodeMirror(document.getElementById('input_box'), {
            value: `{{ content }}`, // 从后端传递的内容
            lineNumbers: true, // 显示行号
            mode: null, // 纯文本模式
            theme: "default", // 默认主题
        });

        // 确保 CodeMirror 编辑器填满容器
        editor.setSize("100%", "100%");
    </script>
</body>
</html>
